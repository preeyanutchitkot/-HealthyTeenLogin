<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="blur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <!-- Snowflake shape -->
  <g filter="url(#glow)" stroke="white" stroke-width="18" stroke-linecap="round">
    <line x1="256" y1="60" x2="256" y2="452"></line>
    <line x1="60" y1="256" x2="452" y2="256"></line>

    <line x1="120" y1="120" x2="392" y2="392"></line>
    <line x1="392" y1="120" x2="120" y2="392"></line>

    <!-- small branches -->
    <line x1="256" y1="60" x2="256" y2="120"></line>
    <line x1="256" y1="392" x2="256" y2="452"></line>

    <line x1="60" y1="256" x2="120" y2="256"></line>
    <line x1="392" y1="256" x2="452" y2="256"></line>

    <line x1="120" y1="120" x2="160" y2="160"></line>
    <line x1="392" y1="392" x2="352" y2="352"></line>

    <line x1="392" y1="120" x2="352" y2="160"></line>
    <line x1="120" y1="392" x2="160" y2="352"></line>
  </g>

</svg>
